name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Use Node.js ${{ matrix.node-version }}
      uses: Zarel/setup-node@patch-1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run test:integration
      env:
        CI: true
